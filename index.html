<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Clothing Design Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Women's Clothing Design Application</h1>
    </header>
    <main>
        <section>
            <h2>Design Your Outfit</h2>
            <form>
                <label for="item">Choose an item:</label>
                <select id="item" name="item">
                    <option value="dress">Dress</option>
                    <option value="top">Top</option>
                    <option value="skirt">Skirt</option>
                </select>
                <button type="submit">Design</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Women's Clothing Design Application</p>
    </footer>
</body>
</html>
